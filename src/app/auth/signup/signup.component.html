<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign ="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
            matInput 
            type="email" 
            placeholder="Enter email" 
            name="email" 
            ngModel
            required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be atleast 5 character">
                <input 
                matInput 
                type="password" 
                placeholder="Enter your password" 
                name="password" 
                ngModel
                required
                minlength="5"
                #pwInput="ngModel">
                <!-- <mat-hint align="5">{{pwInput.value?.length}}</mat-hint> -->
                <mat-error>must be min 5 characters</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput 
            placeholder="Your birthday" 
            [matDatepicker]="picker"
            [max]="maxDate" ngModel name="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

            <mat-checkbox ngModel name="agree" color="primary" required>Agree to terms and conditions.</mat-checkbox>

        <button type="submit" mat-raised-button color='primary' [disabled]="f.invalid">Submit</button>
</form>
</section>
